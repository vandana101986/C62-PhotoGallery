<html>

<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>
        <div style="width:100%; position:fixed;top: 0px; z-index:99999; background-color:#2eeb94ff;color: aliceblue;">
            <div class="menu" id="myNavbar" style="padding-top: 10px;">
                <span><a href="#home" style="text-decoration: none">Home</a></span>&nbsp;
                <span><a href="#Grids" style="text-decoration: none">Grid view</a></span>&nbsp;
                <span><a href="#slides" style="text-decoration: none">Slide view</a></span>&nbsp;
                <span><a href="#contact" style="text-decoration: none">Contact</a></span>

            </div>

        </div>
        <hr style="width: 100%; margin-top: 20px;position: fixed;">
    </h3>


    <div class="container">
        <!--HOme section-->
        <section id="home">
            <div class="page-header">
                <img id="img1" src="images/animation.gif" class="img-responsive">
            </div>
        </section>
        <!--grids section-->
        <section id="Grids">
            <h2> Grid gallery</h2>
            <div id="line" style="background-color: blue; width: 200px; height: 3px; margin: auto"></div>
            <br>

            <div class="row">
                <img class="img2" src="images/Aladin.jpg">
                <img class="img2" src="images/bambi.jpg">
                <img class="img2" src="images/donald.jpg">
                <img class="img2" src="images/genie.jpg">
                <img class="img2" src="images/peppa.jpg">
            </div>
            <br><br>
            <div class="row">
                <img class="img2" src="images/mickey.jpg">
                <img class="img2" src="images/mulan.jpg">
                <img class="img2" src="images/nemo.jpg">
                <img class="img2" src="images/olaf.jpg">
                <img class="img2" src="images/snowWhite.jpg">
            </div>

        </section>

        <br> <br>
        <hr style="width: 100%;">


        <!-- left and right controls -->
        <section id="slides">
            <h2>Sliding gallary</h2>
            <div id="line" style="background-color: blue; width: 200px; height: 3px; margin: auto"></div><br>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">


                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item active">
                        <img class="img-responsive" src="images/grp1.jpg" alt="Captain America" style="width:100%;">
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="images/grp2.jpg" alt="Black Panther" style="width:100%;">
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="images/grp3.jpg" alt="Hulk" style="width:100%;">
                        <div class="carousel-caption"></div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="images/grp4.jpg" alt="Ironman" style="width:100%;">
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="images/grp5.jpg" alt="Thanos" style="width:100%;">
                    </div>

                </div>

                <!-- Left-right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>

                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>

                </a>
                <!-- Indicator -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" style="border-color: black; " data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" style="border-color: black;" data-slide-to="1"></li>
                    <li data-target="#myCarousel" style="border-color: black;" data-slide-to="2"></li>
                    <li data-target="#myCarousel" style="border-color: black;" data-slide-to="3"></li>
                    <li data-target="#myCarousel" style="border-color: black;" data-slide-to="4"></li>

                </ol>
            </div>

        </section>

        <!--Map & social media links-->
        <hr style="width: 100%;">
        <section id="contact">

            <h2> Contact us at :</h2>
            <div id="line" style="background-color: blue; width: 200px; height: 3px; margin: auto"></div>

            <hr style="width: 100%;">

                <a href="mailto:vandana.p10@gmail.com?Subject=Hello..!!">
                    <h5><i class="fa fa-envelope"></i>&nbsp;&nbsp;vandana.p10@gmail.com</h5>
                </a>
                <a href="#">
                    <h5><i class="fa fa-instagram"></i>&nbsp;&nbsp;vandana@insta</h5>
                </a>
            </div>

        </section>


    </div>

</body>

</html>
